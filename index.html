<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Font Link -->
    <link href="https://fonts.cdnfonts.com/css/rockybilly" rel="stylesheet" />

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Document Title -->
    <title>Be my Valentine</title>
  </head>

  <body>
    <div class="modal-main" id="modal">
      <div class="modal-inner d-flex flex-column" id="modal-inner">
        <h2>Will you be my Valentine?</h2>

        <form class="homeForm" id="login-form">
          <div class="modal-choice-btns" id="modal-choice-btns">
            <button
              id="decline-btn"
              class="modal-btn decline_btn"
              type="button"
            >
              Decline
            </button>

            <button id="accept-btn" class="modal-btn accept_btn" type="submit">
              Accept
            </button>
          </div>
        </form>
      </div>

      <!-- JavaScript Link -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
